train {
  data_type = synthe 
  garment_type= male_outfit1 
  garment_template_path = ../smpl_clothes_template 
  is_upper_bottom= False
  nepoch =  400
  sample_pix_num = 2048
  initial_iters = -1200
  skinner_pose_type = 1
  shuffle = true
  num_workers = 4
  opt_pose = true
  opt_trans = true
  opt_camera {
    focal_length = true
    princeple_points = true
    quat = false
    T = true
  }

  learning_rate = 0.0001
  scheduler {
    type = "MultiStepLR"
    milestones = [
      20
      40
      160
      260 
    ]
    factor = 0.333
  }
  coarse {
    start_epoch = 0
    point_render {
      radius = 0.006
      remesh_intersect = 30
      batch_size = 3
    }
  }
  medium {
    start_epoch = 18
    point_render {
      radius = 0.00465
      remesh_intersect = 60
      batch_size = 2
    }
  }
  fine {
    start_epoch = 36
    point_render {
      radius = 0.0041
      remesh_intersect = 120
      batch_size = 1
    }
  }
}

